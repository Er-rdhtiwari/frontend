<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Application Form</title>
</head>
<!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
</style> -->
<body>
    <div class="form">
        <div class="name">
            <input type="text" class="name" autocomplete="off" placeholder="Your Name" required>
        </div>

        <div class="email">
            <input type="email" name="email" class="email" placeholder="your email" required>
        </div>
        <div class="contact">
            <input type="number" name="mobile" class="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="DOB">
            <input type="date" name="dob" class="dob" placeholder="DOB" required>
        </div>
        <div class="gender">
            Male: <input type="radio" name="gender" class="male">
            Female: <input type="radio" name="gender" class="female">
        </div>
        <div class="password">
            <input type="password" name="password" class="password" placeholder="Password" required>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>

    </div>
</body>
</html>
